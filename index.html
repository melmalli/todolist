<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List!</title>
  </head>

  <body>
    <header id="header">
      <h1 id="name">To-Do List!</h1>
      <section id="instructions">
        <p>
          To add a task to the list, enter it into the input and click "Add
          To-Do".
        </p>
        <p>Click a task to mark it as complete.</p>
        <p>To delete a task, click its trash icon.</p>
        <p>To redo a task, click its recycle button.</p>
      </section>
    </header>

    <main id="main_section">
      <section id="form_section">
        <form action="#" id="form">
          <input
            type="text"
            id="input"
            placeholder="e.g. wash the dishes"
            maxlength="15"
            required
          />
          <button id="add_task">Add To-Do</button>
        </form>
      </section>

      <ul id="todo_list"></ul>
    </main>

    <div id="reset">
      <button id="reset_button">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
